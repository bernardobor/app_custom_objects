<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Objetos Customizados</title>
  
  <!-- Desabilita preload autom√°tico do Zendesk para evitar warnings -->
  <meta http-equiv="x-dns-prefetch-control" content="off">
  
  <!-- Estilos da aplica√ß√£o -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Pr√©-carrega o SDK do Zendesk de forma otimizada -->
  <link rel="preload" href="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js" as="script" crossorigin>
  
  <!-- Script inline para prevenir warnings de preload -->
  <script>
    // Intercepta e remove preload links desnecess√°rios antes que causem warnings
    (function() {
      const observer = new MutationObserver(mutations => {
        mutations.forEach(mutation => {
          mutation.addedNodes.forEach(node => {
            if (node.tagName === 'LINK' && 
                node.rel === 'preload' && 
                node.href && 
                (node.href.includes('embedded_lotus_overrides') || 
                 node.href.includes('classic/assets'))) {
              node.remove();
            }
          });
        });
      });
      
      // Observa mudan√ßas no head
      if (document.head) {
        observer.observe(document.head, { childList: true });
      }
    })();
  </script>
</head>
<body>
  <!-- Container Principal -->
  <div id="app" class="app-container">
    
    <!-- Cabe√ßalho -->
    <header class="app-header">
      <h2>Gerenciador de Objetos Customizados</h2>
    </header>

    <!-- √Årea de Loading Inicial -->
    <div id="loading" class="loading-container">
      <div class="spinner"></div>
      <p>Carregando objetos customizados...</p>
    </div>

    <!-- √Årea de Erro -->
    <div id="error" class="error-container" style="display: none;">
      <div class="error-icon">‚ö†Ô∏è</div>
      <p id="error-message"></p>
      <button id="retry-button" class="btn btn-primary">Tentar Novamente</button>
    </div>

    <!-- Container de Conte√∫do Principal -->
    <div id="main-content" style="display: none;">
      
      <!-- Navega√ß√£o por Abas -->
      <div class="tabs-container">
        <div id="tabs" class="tabs"></div>
      </div>

      <!-- √Årea de Conte√∫do da Aba Ativa -->
      <div class="tab-content">
        
        <!-- Barra de Ferramentas -->
        <div class="toolbar">
          <div class="toolbar-left">
            <button id="create-button" class="btn btn-primary">
              <span class="icon">‚ûï</span> Novo Registro
            </button>
            <button id="refresh-button" class="btn btn-secondary">
              <span class="icon">üîÑ</span> Atualizar
            </button>
          </div>
          <div class="search-box">
            <input type="text" id="search-input" placeholder="Pesquisar registros..." disabled>
            <button id="clear-search" class="clear-search-btn" style="display: none;" title="Limpar pesquisa">‚úï</button>
          </div>
        </div>

        <!-- Container da Tabela -->
        <div id="table-container" class="table-container">
          <table id="data-table" class="data-table">
            <thead id="table-head">
              <!-- Cabe√ßalhos gerados dinamicamente -->
            </thead>
            <tbody id="table-body">
              <!-- Registros gerados dinamicamente -->
            </tbody>
          </table>
          
          <!-- Mensagem quando n√£o h√° dados -->
          <div id="no-data" class="no-data" style="display: none;">
            <p>üìã Nenhum registro encontrado.</p>
          </div>
        </div>

        <!-- Controles de Pagina√ß√£o -->
        <div id="pagination" class="pagination-container">
          <button id="prev-page" class="btn btn-secondary" disabled>‚Üê Anterior</button>
          <span id="page-info" class="page-info">P√°gina 1</span>
          <button id="next-page" class="btn btn-secondary" disabled>Pr√≥ximo ‚Üí</button>
        </div>

      </div>
    </div>

    <!-- Toast de Notifica√ß√£o -->
    <div id="toast" class="toast"></div>

  </div>

  <!-- Modal para Criar Novo Registro -->
  <div id="create-modal" class="modal" style="display: none;">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Criar Novo Registro</h3>
        <button id="close-modal" class="modal-close">‚úï</button>
      </div>
      <div class="modal-body">
        <form id="create-form">
          <div class="form-group">
            <label for="record-name">Nome do Registro *</label>
            <input type="text" id="record-name" class="form-input" placeholder="Digite o nome do registro" required>
            <small class="form-help">Este ser√° o identificador principal do registro</small>
          </div>
          <div id="dynamic-fields">
            <!-- Campos din√¢micos ser√£o inseridos aqui -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="cancel-create" class="btn btn-secondary">Cancelar</button>
        <button id="save-create" class="btn btn-primary">
          <span class="icon">üíæ</span> Criar Registro
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- SDK do Zendesk App Framework - DEVE ser carregado primeiro -->
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js" crossorigin="anonymous"></script>
  <!-- Script da aplica√ß√£o -->
  <script src="app.js" defer></script>
</body>
</html>
